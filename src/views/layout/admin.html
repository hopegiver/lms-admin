<div class="admin-layout">
    <!-- Backdrop for mobile -->
    <div v-if="sidebarOpen" class="sidebar-backdrop d-lg-none" @click="closeSidebar"></div>

    <!-- Left Menu -->
    <aside :class="['sidebar', 'bg-dark', 'text-white', 'd-flex', 'flex-column', sidebarOpen ? 'open' : '']">
        <div class="sidebar-inner d-flex flex-column h-100">
            <!-- Î°úÍ≥† ÏòÅÏó≠ -->
            <div class="sidebar-brand px-3 py-3 border-bottom border-secondary flex-shrink-0">

                    <span class="fs-4 me-2">üìö</span>
                    <span class="fs-5 fw-bold">LMS Admin</span>
                </a>
                <!-- Close button for mobile -->
                <button type="button" class="btn-close btn-close-white d-lg-none" @click="closeSidebar" style="position: absolute; top: 15px; right: 15px;"></button>
            </div>

            <!-- Î©îÎâ¥ ÏòÅÏó≠ -->
            <nav class="sidebar-nav flex-grow-1 py-3">
                <!-- ÏÇ¨Ïù¥Ìä∏ Î∞îÎ°úÍ∞ÄÍ∏∞ -->
                <div class="px-3 mb-3">

                    >

                        <span class="external-icon">‚Üó</span>
                    </a>
                </div>
                <hr class="border-secondary mx-3 my-0 mb-3">

                <div class="accordion accordion-flush" id="sidebar-accordion">
                    <template v-for="(menu, index) in sidebarMenus" :key="menu.id">
                        <!-- ÏÑúÎ∏åÎ©îÎâ¥Í∞Ä ÏóÜÎäî Î©îÎâ¥ (ÎåÄÏãúÎ≥¥Îìú) -->
                        <div v-if="!sidebarSubmenus[menu.id] || sidebarSubmenus[menu.id].length === 0" class="accordion-item bg-transparent border-0">
                            <a
                                class="nav-link text-white-50 px-3 py-2"
                                :href="menu.path"
                                @click.prevent="navigateTo(menu.path); closeSidebar()"
                            >
                                <span class="me-2">{{ menu.icon }}</span> {{ menu.name }}
                            </a>
                        </div>

                        <!-- ÏÑúÎ∏åÎ©îÎâ¥Í∞Ä ÏûàÎäî Î©îÎâ¥ -->
                        <div v-else class="accordion-item bg-transparent border-0">
                            <h2 class="accordion-header">
                                <button
                                    :class="['accordion-button', expandedMenuId === menu.id ? '' : 'collapsed']"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    :data-bs-target="'#menu-' + menu.id"
                                    :aria-expanded="expandedMenuId === menu.id ? 'true' : 'false'"
                                    :aria-controls="'menu-' + menu.id"
                                >
                                    <span class="me-2">{{ menu.icon }}</span> {{ menu.name }}
                                </button>
                            </h2>
                            <div :id="'menu-' + menu.id" :class="['accordion-collapse', 'collapse', expandedMenuId === menu.id ? 'show' : '']" data-bs-parent="#sidebar-accordion">
                                <div class="accordion-body p-0">
                                    <ul class="nav flex-column">
                                        <li v-for="sub in sidebarSubmenus[menu.id]" :key="sub.id" class="nav-item">
                                            <a
                                                class="nav-link text-white-50 ps-5 py-1"
                                                :href="sub.path"
                                                @click.prevent="navigateTo(sub.path); closeSidebar()"
                                            >
                                                <span class="me-1">‚Ä¢</span> {{ sub.name }}
                                                <span v-if="sub.badge" class="badge bg-danger ms-2">{{ sub.badge }}</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Î©îÏù∏ ÏΩòÌÖêÏ∏† ÏòÅÏó≠ -->
    <main class="main-content bg-body-tertiary">

                        <li><hr class="dropdown-divider"></li>

                    </ul>
                </div>
            </div>
        </header>

        <!-- ÌéòÏù¥ÏßÄ ÏΩòÌÖêÏ∏† -->
        <div class="content-body p-3 p-lg-4">

    </main>
</div>
