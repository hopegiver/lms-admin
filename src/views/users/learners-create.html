<div class="learners-create-page">
    <!-- 페이지 헤더 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <div class="d-flex align-items-center gap-2 mb-2">
                <a href="#" @click.prevent="navigateTo('/users/learners')" class="text-muted">
                    ← 학습자 목록
                </a>
            </div>
            <h4 class="mb-1">학습자 등록</h4>
            <p class="text-muted mb-0">새로운 학습자를 등록합니다</p>
        </div>
    </div>

    <!-- 등록 폼 -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">기본 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">이름 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" v-model="form.name" placeholder="홍길동">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">이메일 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" v-model="form.email" placeholder="hong@example.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">비밀번호 <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" v-model="form.password" placeholder="8자 이상">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">연락처</label>
                            <input type="tel" class="form-control" v-model="form.phone" placeholder="010-1234-5678">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">조직</label>
                            <select class="form-select" v-model="form.organization">
                                <option value="">선택안함</option>
                                <option v-for="org in organizations" :key="org.id" :value="org.id">
                                    {{ org.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">상태</label>
                            <select class="form-select" v-model="form.status">
                                <option value="active">활성</option>
                                <option value="inactive">비활성</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">메모</label>
                            <textarea class="form-control" rows="3" v-model="form.memo" placeholder="학습자에 대한 메모"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">추가 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">생년월일</label>
                            <input type="date" class="form-control" v-model="form.birthdate">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">성별</label>
                            <select class="form-select" v-model="form.gender">
                                <option value="">선택안함</option>
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">주소</label>
                            <input type="text" class="form-control" v-model="form.address" placeholder="주소를 입력하세요">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="d-flex justify-content-between mb-4">
                <button class="btn btn-outline-secondary" @click="navigateTo('/users/learners')">
                    취소
                </button>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" @click="saveDraft">
                        임시저장
                    </button>
                    <button class="btn btn-primary" @click="submit">
                        등록하기
                    </button>
                </div>
            </div>
        </div>

        <!-- 사이드바 -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h6 class="mb-3">등록 안내</h6>
                    <ul class="small text-muted mb-0 ps-3">
                        <li class="mb-2">필수 항목(*)은 반드시 입력해야 합니다</li>
                        <li class="mb-2">이메일은 로그인 ID로 사용됩니다</li>
                        <li class="mb-2">비밀번호는 8자 이상이어야 합니다</li>
                        <li class="mb-2">등록 후 학습자에게 안내 이메일이 발송됩니다</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
