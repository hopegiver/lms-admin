<div class="assessments-create-page">
    <!-- 페이지 헤더 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <div class="d-flex align-items-center gap-2 mb-2">
                <a href="#" @click.prevent="navigateTo('/learning/assessments')" class="text-muted">
                    ← 평가 목록
                </a>
            </div>
            <h4 class="mb-1">평가 만들기</h4>
            <p class="text-muted mb-0">새로운 평가를 생성합니다</p>
        </div>
    </div>

    <!-- 등록 폼 -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">기본 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">평가 제목 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" v-model="form.title" placeholder="예) React 기초 평가">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">강좌 선택 <span class="text-danger">*</span></label>
                            <select class="form-select" v-model="form.courseId">
                                <option value="">선택</option>
                                <option v-for="course in courses" :key="course.id" :value="course.id">
                                    {{ course.title }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">평가 유형 <span class="text-danger">*</span></label>
                            <select class="form-select" v-model="form.type">
                                <option value="">선택</option>
                                <option value="exam">시험</option>
                                <option value="quiz">퀴즈</option>
                                <option value="assignment">과제</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" rows="3" v-model="form.description"
                                placeholder="평가에 대한 설명을 입력하세요"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">합격 점수 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="number" class="form-control" v-model="form.passingScore" placeholder="70">
                                <span class="input-group-text">점</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">제한 시간</label>
                            <div class="input-group">
                                <input type="number" class="form-control" v-model="form.timeLimit" placeholder="60">
                                <span class="input-group-text">분</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">상태</label>
                            <select class="form-select" v-model="form.status">
                                <option value="draft">준비중</option>
                                <option value="active">활성</option>
                                <option value="archived">보관</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">문제 목록</h5>
                    <button class="btn btn-sm btn-primary" @click="addQuestion">
                        + 문제 추가
                    </button>
                </div>
                <div class="card-body">
                    <div v-if="form.questions.length === 0" class="text-center text-muted py-4">
                        문제를 추가해주세요
                    </div>
                    <div v-else>
                        <div class="card mb-3" v-for="(question, index) in form.questions" :key="index">
                            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                                <span class="fw-bold">문제 {{ index + 1 }}</span>
                                <button class="btn btn-sm btn-outline-danger" @click="removeQuestion(index)">
                                    삭제
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label small">문제 내용 <span class="text-danger">*</span></label>
                                    <textarea class="form-control" rows="2" v-model="question.text"
                                        placeholder="문제를 입력하세요"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label small">문제 유형</label>
                                    <select class="form-select" v-model="question.type">
                                        <option value="multiple">객관식</option>
                                        <option value="true_false">참/거짓</option>
                                        <option value="short_answer">단답형</option>
                                        <option value="essay">서술형</option>
                                    </select>
                                </div>
                                <div class="mb-3" v-if="question.type === 'multiple'">
                                    <label class="form-label small">보기 (각 줄마다 하나씩)</label>
                                    <textarea class="form-control" rows="4" v-model="question.options"
                                        placeholder="보기 1&#10;보기 2&#10;보기 3&#10;보기 4"></textarea>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label class="form-label small">정답</label>
                                        <input type="text" class="form-control" v-model="question.answer"
                                            placeholder="정답을 입력하세요">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small">배점</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" v-model="question.points" placeholder="10">
                                            <span class="input-group-text">점</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="d-flex justify-content-between mb-4">
                <button class="btn btn-outline-secondary" @click="navigateTo('/learning/assessments')">
                    취소
                </button>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" @click="saveDraft">
                        임시저장
                    </button>
                    <button class="btn btn-primary" @click="submit">
                        평가 생성
                    </button>
                </div>
            </div>
        </div>

        <!-- 사이드바 -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h6 class="mb-3">생성 안내</h6>
                    <ul class="small text-muted mb-0 ps-3">
                        <li class="mb-2">평가는 강좌에 연결하여 사용합니다</li>
                        <li class="mb-2">문제 유형에 따라 자동/수동 채점됩니다</li>
                        <li class="mb-2">합격 점수 이상 획득 시 통과 처리됩니다</li>
                        <li class="mb-2">제한 시간을 0으로 설정하면 무제한입니다</li>
                    </ul>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h6 class="mb-3">평가 통계</h6>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="small text-muted">총 문제</span>
                        <span class="fw-bold">{{ form.questions.length }}개</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="small text-muted">총 배점</span>
                        <span class="fw-bold">{{ calculateTotalPoints() }}점</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="small text-muted">합격 점수</span>
                        <span class="fw-bold text-primary">{{ form.passingScore }}점</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
