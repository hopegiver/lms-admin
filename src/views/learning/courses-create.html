<div class="courses-create-page">
    <!-- 페이지 헤더 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <div class="d-flex align-items-center gap-2 mb-2">
                <a href="#" @click.prevent="navigateTo('/learning/courses')" class="text-muted">
                    ← 강좌 목록
                </a>
            </div>
            <h4 class="mb-1">강좌 만들기</h4>
            <p class="text-muted mb-0">새로운 강좌를 생성합니다</p>
        </div>
    </div>

    <!-- 등록 폼 -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">기본 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">강좌명 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" v-model="form.title" placeholder="예) React 완벽 가이드">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">카테고리 <span class="text-danger">*</span></label>
                            <select class="form-select" v-model="form.category">
                                <option value="">선택</option>
                                <option v-for="cat in categories" :key="cat.id" :value="cat.id">
                                    {{ cat.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">강사 <span class="text-danger">*</span></label>
                            <select class="form-select" v-model="form.instructor">
                                <option value="">선택</option>
                                <option v-for="inst in instructors" :key="inst.id" :value="inst.id">
                                    {{ inst.name }}
                                </option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">강좌 설명</label>
                            <textarea class="form-control" rows="4" v-model="form.description"
                                placeholder="강좌에 대한 자세한 설명을 입력하세요"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">난이도</label>
                            <select class="form-select" v-model="form.level">
                                <option value="beginner">초급</option>
                                <option value="intermediate">중급</option>
                                <option value="advanced">고급</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">총 차시</label>
                            <input type="number" class="form-control" v-model="form.lessons" placeholder="예) 30">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">총 시간</label>
                            <input type="text" class="form-control" v-model="form.duration" placeholder="예) 12시간">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">가격 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">정가</label>
                            <div class="input-group">
                                <span class="input-group-text">₩</span>
                                <input type="number" class="form-control" v-model="form.price" placeholder="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">할인가</label>
                            <div class="input-group">
                                <span class="input-group-text">₩</span>
                                <input type="number" class="form-control" v-model="form.salePrice" placeholder="0">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" v-model="form.isFree" id="isFree">
                                <label class="form-check-label" for="isFree">
                                    무료 강좌
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">썸네일 이미지</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="file" class="form-control" accept="image/*" @change="handleImageUpload">
                    </div>
                    <div v-if="form.thumbnail" class="text-center">
                        <img :src="form.thumbnail" class="img-thumbnail" style="max-width: 300px;">
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">공개 설정</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">상태</label>
                            <select class="form-select" v-model="form.status">
                                <option value="draft">준비중</option>
                                <option value="published">판매중</option>
                                <option value="closed">판매종료</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">판매 시작일</label>
                            <input type="date" class="form-control" v-model="form.publishDate">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" v-model="form.featured" id="featured">
                                <label class="form-check-label" for="featured">
                                    추천 강좌로 표시
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="d-flex justify-content-between mb-4">
                <button class="btn btn-outline-secondary" @click="navigateTo('/learning/courses')">
                    취소
                </button>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" @click="saveDraft">
                        임시저장
                    </button>
                    <button class="btn btn-primary" @click="submit">
                        강좌 생성
                    </button>
                </div>
            </div>
        </div>

        <!-- 사이드바 -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h6 class="mb-3">생성 안내</h6>
                    <ul class="small text-muted mb-0 ps-3">
                        <li class="mb-2">기본 정보를 입력하고 강좌를 생성합니다</li>
                        <li class="mb-2">생성 후 커리큘럼을 추가할 수 있습니다</li>
                        <li class="mb-2">준비중 상태로 저장하고 나중에 판매할 수 있습니다</li>
                        <li class="mb-2">썸네일은 권장 크기 1200x630px입니다</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
