<div class="curriculum-create-page">
    <!-- 페이지 헤더 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <div class="d-flex align-items-center gap-2 mb-2">
                <a href="#" @click.prevent="navigateTo('/learning/curriculum')" class="text-muted">
                    ← 커리큘럼 목록
                </a>
            </div>
            <h4 class="mb-1">커리큘럼 만들기</h4>
            <p class="text-muted mb-0">새로운 커리큘럼을 생성합니다</p>
        </div>
    </div>

    <!-- 등록 폼 -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom">
                    <h5 class="mb-0">기본 정보</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">커리큘럼명 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" v-model="form.name" placeholder="예) React 기초 과정">
                        </div>
                        <div class="col-12">
                            <label class="form-label">강좌 선택 <span class="text-danger">*</span></label>
                            <select class="form-select" v-model="form.courseId">
                                <option value="">선택</option>
                                <option v-for="course in courses" :key="course.id" :value="course.id">
                                    {{ course.title }}
                                </option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">설명</label>
                            <textarea class="form-control" rows="4" v-model="form.description"
                                placeholder="커리큘럼에 대한 설명을 입력하세요"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">상태</label>
                            <select class="form-select" v-model="form.status">
                                <option value="draft">준비중</option>
                                <option value="active">활성</option>
                                <option value="archived">보관</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-4">
                <div class="card-header bg-white border-bottom d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">차시 목록</h5>
                    <button class="btn btn-sm btn-primary" @click="addLesson">
                        + 차시 추가
                    </button>
                </div>
                <div class="card-body">
                    <div v-if="form.lessons.length === 0" class="text-center text-muted py-4">
                        차시를 추가해주세요
                    </div>
                    <div v-else class="list-group">
                        <div class="list-group-item" v-for="(lesson, index) in form.lessons" :key="index">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <div class="drag-handle text-muted" style="cursor: move;">
                                        ⋮⋮
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <span class="badge bg-light text-dark">{{ index + 1 }}</span>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control form-control-sm"
                                        v-model="lesson.title" placeholder="차시 제목">
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control form-control-sm"
                                        v-model="lesson.duration" placeholder="예) 30분">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-sm btn-outline-danger" @click="removeLesson(index)">
                                        삭제
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 액션 버튼 -->
            <div class="d-flex justify-content-between mb-4">
                <button class="btn btn-outline-secondary" @click="navigateTo('/learning/curriculum')">
                    취소
                </button>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" @click="saveDraft">
                        임시저장
                    </button>
                    <button class="btn btn-primary" @click="submit">
                        커리큘럼 생성
                    </button>
                </div>
            </div>
        </div>

        <!-- 사이드바 -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm mb-3">
                <div class="card-body">
                    <h6 class="mb-3">생성 안내</h6>
                    <ul class="small text-muted mb-0 ps-3">
                        <li class="mb-2">커리큘럼은 강좌의 학습 순서를 정의합니다</li>
                        <li class="mb-2">차시는 드래그하여 순서를 변경할 수 있습니다</li>
                        <li class="mb-2">각 차시에는 콘텐츠를 할당할 수 있습니다</li>
                        <li class="mb-2">활성화하면 수강생에게 노출됩니다</li>
                    </ul>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h6 class="mb-3">차시 통계</h6>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="small text-muted">총 차시</span>
                        <span class="fw-bold">{{ form.lessons.length }}개</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="small text-muted">예상 소요시간</span>
                        <span class="fw-bold">{{ calculateTotalDuration() }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
