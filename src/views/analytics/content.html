<div class="analytics-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="mb-1">콘텐츠 분석</h4>
            <p class="text-muted mb-0">콘텐츠 사용량과 인기도를 분석합니다</p>
        </div>
    </div>

    <!-- 콘텐츠 통계 -->
    <div class="row g-3 mb-4">
        <div v-for="stat in contentStats" :key="stat.type" class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h6 class="mb-3">{{ stat.type }}</h6>
                    <div class="mb-2"><strong>파일 수:</strong> {{ formatNumber(stat.count) }}개</div>
                    <div class="mb-2"><strong>용량:</strong> {{ stat.size }}</div>
                    <div><strong>조회수:</strong> {{ formatNumber(stat.views) }}회</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 인기 콘텐츠 -->
    <div class="card border-0 shadow-sm">
        <div class="card-body">
            <h6 class="card-title mb-4">인기 콘텐츠 TOP 10</h6>
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-light">
                        <tr>
                            <th>콘텐츠명</th>
                            <th class="text-center">조회수</th>
                            <th class="text-center">완료율</th>
                            <th class="text-center">평균 시청시간</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="content in topContents" :key="content.title">
                            <td class="fw-bold">{{ content.title }}</td>
                            <td class="text-center">{{ formatNumber(content.views) }}</td>
                            <td class="text-center"><span class="badge bg-success">{{ content.completionRate }}%</span></td>
                            <td class="text-center">{{ content.avgWatchTime }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
